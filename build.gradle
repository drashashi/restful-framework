plugins {
  id "com.moowork.node" version "0.8"
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'com.moowork.node'
apply plugin: 'application'


sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile 'net.sourceforge.htmlunit:htmlunit:2.15'
    compile 'org.slf4j:slf4j-simple:1.6.1'
    compile 'org.eclipse.jetty:jetty-server:9.0.0.RC2'
    compile 'org.eclipse.jetty:jetty-servlet:9.0.0.RC2'
    compile 'com.sun.jersey:jersey-server:1.12-b01'
    compile 'redis.clients:jedis:2.6.2'
    compile 'com.sun.jersey:jersey-servlet:1.11-b04'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


